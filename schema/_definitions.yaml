'$id': _definitions

## PROPERTIES ##

# motivation was to recreate current gen3 terms
# TODO: further constrain nested properties?
# e.g., https://github.com/uc-cdis/JCOIN_datadictionary/blob/master/gdcdictionary/schemas/_terms.yaml
gen3CdeId:
  type: object
  properties:
    description: 
      type: string
    termDef:
      type: object
      properties:
        term: 
          type: string
        source: 
          type: string
        cde_id: 
          type: number
        cde_version: 
          $ref: '#/typeVersion'
        term_url: 
          $ref: '#/typeSaneUrl'

## TYPES ##
typeVersion:
  type: string
  pattern: '(\d+\.\d+|\d+\.\d+)'

saneUrl: #defined backwards compatability
  format: uri
  pattern: "^https?://"

typeSaneUrl: 
  $ref: '#/saneUrl'